<div class="background-image">
    <h1 class="library-title">Library</h1>
    
      <ng-container matColumnDef="nev">
        <th mat-header-cell *matHeaderCellDef style="font-size: 35px;"> Ügyfelek Nevei </th>
        <td mat-cell *matCellDef="let element"> {{element.nev}} </td>
      </ng-container>
    ->
      <ng-container matColumnDef="szulIdo">
        <th mat-header-cell *matHeaderCellDef style="font-size: 35px;">  Születési idő </th>
        <td mat-cell *matCellDef="let element"> {{element.szulIdo}} </td>
      </ng-container>
    
     
      <ng-container matColumnDef="kolcsonzesek">
        <th mat-header-cell *matHeaderCellDef style="font-size: 35px;">Kölcsönzések</th>
        <td mat-cell *matCellDef="let element">
          {{ element.kolcsonzesek }}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="kolcsonzesekGomb">
        <th mat-header-cell *matHeaderCellDef style="font-size: 35px;">Kölcsönzések</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="onKolcsonzesekClick(element)">Kölcsönzések</button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </div>
